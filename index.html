<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <style type="text/css">
        html, body, webview {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <webview id="player" autosize="on" src="https://www.netflix.com/browse" plugins></webview>
    <script type="text/javascript">
        require('electron').ipcRenderer.on('focus', (e, message) => {
            document.getElementById('player').focus();
        });
    </script>
</body>

</html>
